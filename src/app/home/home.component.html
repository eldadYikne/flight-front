<div class="w-full">
  <div class="flex flex-col w-full">
    <div class="flex relative">
      <button (click)="sendPing()">Ping</button>
      <img
        src="https://www.iaa.gov.il/media/topb34rg/%D7%A6%D7%95%D7%95%D7%AA.jpg?anchor=center&mode=crop&width=1200&height=400&rnd=132411040130330000"
        alt="bg-imaeg-airpot"
      />
      <div
        class="bg-white h-40 w-full absolute bottom-0 clip-path-custom"
      ></div>
    </div>
    <div class="my-8 flex flex-col gap-3 mx-5">
      <app-flight-filter
        (filterChange)="handleFilterChange($event)"
      ></app-flight-filter>

      <div>
        <button
          (click)="onOpenDialog()"
          mat-flat-button
          class="bg-blue-950 text-white"
        >
          New Flight
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="w-full">
        <app-table
          [data]="flights"
          (deleteFlightId)="deleteFlight($event)"
          [dataColumn]="tableColumns"
          (EditFlight)="editFlight($event)"
          class="w-full"
        ></app-table>
      </div>
    </div>
  </div>
</div>
